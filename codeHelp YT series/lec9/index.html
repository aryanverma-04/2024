    <fieldset>
        <legend>Personal Information: </legend>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone">
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob">
        Gender:
        <label for="gd1">Male</label>
        <input type="radio" name="gd" id="gd1">
        <label for="gd2">Female</label>
        <input type="radio" name="gd" id="gd2">

    </fieldset>
    <br><br>
    <fieldset>
        <legend>    
            <label for="as">Address Street</label>
            <input type="text" name="as" id="as">
            <label for="c">City</label>
            <input type="text" name="c" id="c">
            <label for="s">State</label>
            <input type="text" name="s" id="s">
            <label for="zp">Zip Code</label>
            <input type="text" name="zp" id="zp">
        </legend>     
    </fieldset>
    <br><br>
    <fieldset>
        <legend>Other Information:</legend>
        Comments: 
        <textarea name="cm" id="cm" cols="40" rows="10"></textarea>
        I agree to the terms service
        <input type="checkbox" name="ck" id="ck">
    </fieldset>
    <button type="submit">Submit</button>
