<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="./icon.svg" />
    <title>SolarClocks-Sunrise to Stardust: Your Time, Our Space</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          SolarClocks
          <img src="./icon.svg" alt="icon" class="icon" />
        </div>
        <div class="dark-mode-button">
          <button class="nightmode-button">
            <img
              id="dark-mode-button"
              src="./nightmode-icon.svg"
              alt="nightmode-icon"
            />
          </button>
        </div>
      </nav>
    </header>
    <div class="summary">Set Your Alarms, Reach for the Stars: SolarClocks</div>
    <div class="time-display-container">
      <div id="time">Not loaded</div>
      <div id="date">Not loaded</div>
    </div>
    <div class="alarm-button">
      <button type="button" id="alarm-button">Set Alarm</button>
    </div>
    <div class="popup-container" id="popup-container">
      <div class="popup-box">
        <div class="popup-heading">
          <p>Select Alarm Time:</p>
          <button class="cross-button">
            <img id="cross-image" src="./cross-icon.svg" alt="cross-icon" />
          </button>
        </div>
        <div class="time-select-content">
          <select name="hour" id="hour">
            <option value="Hour">Hour</option>
          </select>
          <select name="min" id="min">
            <option value="Min">Min</option>
          </select>
          <select name="ampm" id="ampm">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>
        <div class="alarm-submit-button">
          <button id="alarm-submit-button">Set Alarm</button>
        </div>
      </div>
    </div>
    <div id="show-alarm-info">

    </div>
    <div class="stop-alarm-button">
        <button id="stop-alarm-button">Stop Alarm</button>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
