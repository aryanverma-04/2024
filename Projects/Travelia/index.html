<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelia - Explore the world</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta name="description" content="This is a travel html template made by codewithsadee" />
    <meta name="title" content="Travelia - Explore the world" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml" />

    <!-- preload Images -->

    <link rel="preload" as="image" href="./assets/images/hero-banner.png">
    <link rel="preload" as="image" href="./assets/images/preloader.svg">
</head>

<body>


    <div class="preloader" data-preloader>
        <div class="preloader-inner">
            <img src="./assets/images/preloader.svg" alt="" class="img" width="50" height="50">
        </div>
    </div>
    <header class="header active" data-header>
        <div class="container">
            <a href="#" class="logo">
                <img src="./assets/images/logo.svg" alt="logo" width="187" height="38">
            </a>
            <button class="nav-toggle-btn" aria-label="open menu" data-nav-toggler>
                <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
            </button>
            <nav class="navbar" data-navbar>
                <div class="navbar-top">
                    <a href="#" class="logo">
                        <img src="./assets/images/logo.svg" alt="logo" width="187" height="38">
                    </a>
                    <button class="nav-toggle-btn" aria-label="close menu" data-nav-toggler>
                        <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                    </button>
                </div>
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="#" class="navbar-link active">Home </a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">About </a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Services </a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Pricing </a>
                    </li>
                    <li class="navbar-item">
                        <a href="#" class="navbar-link">Contact </a>
                    </li>
                </ul>
                <div class="header-action">
                    <a href="#" class="login-btn">Login</a>
                    <a href="#" class="btn-primary btn">Sign Up</a>
                </div>
            </nav>
            <div class="overlay" data-overlay data-nav-toggler></div>
        </div>
    </header>

    <main>
        <article class="section hero has-bg-img" aria-label="hero"
            style="background-image:url(./assets/images/hero-bg.jpg);">
            <section>
                <!-- Hero Section -->
                <div class="container">
                    <div class="hero-content">
                        <p class="hero-subtitle">
                            Explore the World <img src="./assets/images/title-icon.svg" alt="world-icon" class="img"
                                width="20" height="20">
                        </p>
                        <h1 class="h1 title hero-title">
                            Itâ€™s a Big World Out There, Go Explore
                        </h1>
                        <p class="hero-text">
                            We always make our customer happy by providing
                            as many choices as possible
                        </p>
                        <div class="wrapper">
                            <a href="#" class="btn btn-secondary">
                                <span class="span">Plan a Trip</span>
                                <ion-icon name="chevron-forward" aria-hidden="true"></ion-icon>
                            </a>
                            <button class="hero-btn">
                                <div class="btn-img">
                                    <img src="./assets/images/hero-button-img.jpg" alt="our story" width="100"
                                        height="100" class="img-cover">
                                    <ion-icon name="play" aria-hidden="true"></ion-icon>
                                </div>
                                <p class="text">Watch our Story </p>
                            </button>


                        </div>
                    </div>

                    <figure class="hero-banner">
                        <img src="./assets/images/hero-banner.png" width="631" height="735" alt="hero banner"
                            class="w-100">

                    </figure>

                </div>
            </section>
            <section class="section service" aria-label="service">
                
            </section>
            <!-- Destination -->
            <section class="section desti" aria-label="Destination">
                <div class="container">
                    <p class="section-subtitle">Top Destination</p>
                    <h2 class="title section-title">
                        
                    </h2>
                </div>
            </section>


        </article>
    </main>

    <script src="./assets/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
